<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sepsis Trust</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     
    <header>
        <nav>
            <img src="img/logo.jpg" width="200px" alt="UK Sepsis Trust">
            <div id="buttons">
            <ul>
                <li><button href="">About Sepsis</button></li>
                <li><button onclick="location.href='events.html'">Events</button></li>
                <li><button onclick="location.href='partner.html'">Become a Partner</button></li>
            </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="slideshow-container">

        <div class="mySlides fade">
        <img src="img/bg1jpg.jpg" style="width:100%">
        <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
        <img src="img/bg1jpg.jpg" style="width:100%">
        <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
        <img src="img/bg1jpg.jpg" style="width:100%">
        <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

       <script src="js/carousel.js"></script>
    </main>

</body>

</html>
